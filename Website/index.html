<!DOCTYPE html>
<html>

<head>
    <script src='/js/d3.min.js'></script>
    <script>
    d3.selection.prototype.union = function(that) {
        if (that instanceof d3.selection) {
            var newselection = d3.select(null); //ensure the correct prototype
            newselection.splice(0, 1); //empty the selection      
            [].push.apply(newselection, this); //push in this selection, without loosing the prototype 
            [].push.apply(newselection, that); //push in that selection, without loosing the prototype
            return newselection;
        } else {
            throw new Error("Can only union with another d3 selection");
        }
    };
    </script>
    <link rel='stylesheet' type='text/css' href='/css/styles.css'>
</head>

<body>
    <script>
    var title = 'Data set';
    var data = [{
        title: "ABC",
        values: [32314, 100000]
    }, {
        title: "B",
        values: [112394, 50000]
    }, {
        title: "C",
        values: [2433, 12310]
    }];

    var createHorizontalBarComparison = function(title, data) {
        var margins = {
            top: 10,
            bottom: 10,
            sides: 10,
        };
        var titleHeight = 60;

        var centerOffset = 20 * d3.max(data.map(function(d) {
            return d.title.length;
        })) + 20;
        var barHeight = 40;
        var barSpacing = 10;
        // Below this size, the value text will render outside the box
        var minimumBarSize = 20;

        var width = 640 + 2 * margins.sides;
        var height = margins.top + titleHeight + data.length * barHeight - barSpacing + margins.bottom;

        var halfWidth = width / 2;
        var xScale = d3.scale.linear()
            .domain([0, d3.max(data.map(function(d) {
                return d3.max(d.values);
            }))])
            .range([0, halfWidth - centerOffset - margins.sides]);

        var svg = d3.select(document.createElement('div'))
            .append('svg')
            .classed('chart', true)
            .attr("width", width)
            .attr("height", height);
        var chart = svg.append("g")
            .attr("transform", "translate(0," + margins.top + ")");
        var title = chart.append('text')
            .classed('title', true)
            .attr('x', halfWidth)
            .attr('y', 50)
            .style('text-anchor', 'middle')
            .text(title);

        var chartArea = chart.append("g")
            .attr("transform", 'translate(0, ' + titleHeight + ')');

        var row = chartArea.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr('transform', function(d, i) {
                return 'translate(0, ' + barHeight * i + ')';
            });
        row.append("rect")
            .classed("row", true)
            .attr("width", width)
            .attr("height", barHeight);
        var rowLabel = row.append('text')
            .classed('category-label', true)
            .attr("x", halfWidth)
            .attr('y', barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) {
                return d.title;
            });
        var leftBar = row
            .append("rect")
            .classed('bar-left', true)
            .attr('transform', 'translate(' + halfWidth + ') scale(-1, 1)');
        var rightBar = row
            .append("rect")
            .classed('bar-right', true)
            .attr('transform', 'translate(' + halfWidth + ')');
        var bars = leftBar.union(rightBar)
            .classed('bar', true)
            .classed('emphasis', function(d, i, side) {
                return d.values[side] >= d.values[+!side];
            })
            .attr('height', barHeight - barSpacing)
            .attr('x', centerOffset)
            .attr('y', barSpacing / 2)
            .attr('width', 0)
            .transition()
            .delay(function(d, i) {
                return i * 300;
            })
            .duration(500)
            .attr('width', function(d, i, side) {
                return xScale(d.values[side]);
            });


        var leftValueText = row.append('text')
            .attr('x', -centerOffset)
            .attr('dx', function(d) {
                return xScale(d.values[0]) > minimumBarSize ? 5 : -5;
            })
            .style('text-anchor', function(d) {
                return xScale(d.values[0]) > minimumBarSize ? 'begin' : 'end';
            })
            .text(function(d) {
                return d.values[0];
            });
        leftValueText.transition()
            .delay(function(d, i) {
                return i * 300;
            })
            .duration(500)
            .attr('x', function(d) {
                return -xScale(d.values[0]) - centerOffset;
            }).tween('text', function(d) {
                var i = d3.interpolateRound(0, d.values[0]);
                return function(t) {
                    this.textContent = i(t);
                };
            });
        var rightValueText = row.append('text')
            .attr('x', centerOffset)
            .attr('dx', function(d) {
                return xScale(d.values[1]) > minimumBarSize ? -5 : 5;
            })
            .style('text-anchor', function(d) {
                return xScale(d.values[1]) > minimumBarSize ? 'end' : 'begin';
            })
            .text(function(d) {
                return d.values[1];
            });
        rightValueText.transition()
            .delay(function(d, i) {
                return i * 300;
            })
            .duration(500)
            .attr('x', function(d, row, side) {
                return xScale(d.values[1]) + centerOffset;
            }).tween('text', function(d) {
                var i = d3.interpolateRound(0, d.values[1]);
                return function(t) {
                    this.textContent = i(t);
                };
            });
        var valueText = leftValueText.union(rightValueText)
            .attr('transform', 'translate(' + halfWidth + ',0)')
            .attr('y', barHeight / 2 + barSpacing)
            .attr('dy', -5);;
        var obj = function() {
            return svg[0][0];
        };
        obj.title = function(newTitle) {
            return title.text.apply(title, arguments);
        };
        return obj
    }

    var horizontalBarComparison = createHorizontalBarComparison(title, data);
    d3.select('body')
        .append(horizontalBarComparison);
    </script>
</body>

</html>
